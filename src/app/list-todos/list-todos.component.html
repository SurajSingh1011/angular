<div class="todo-header">
  <button class="back-btn" routerLink="/parent">
    ‚Üê Back to Product List
  </button>
</div>

<div class="todo-container">
  <h2 class="title">My Todos</h2>

  <table class="todo-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let todo of todos"
          [ngClass]="todo.done ? 'todo-done' : 'todo-pending'">

        <td class="id">{{ todo.id }}</td>

        <td class="description">
          {{ todo.description }}
        </td>

        <td class="date">
          {{ todo.targetDate | date:'mediumDate' }}
        </td>

        <td>
          <span class="status-badge"
                [ngClass]="todo.done ? 'done' : 'pending'">
            {{ todo.done ? 'Completed' : 'Pending' }}
          </span>
        </td>

      </tr>
    </tbody>
  </table>
</div>
