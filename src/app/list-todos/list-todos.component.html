<table border="1">
    <Caption>My Todo's</Caption>
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>Target Date</th>
            <th>is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos" [ngClass]="{ 'active-todo': todo.done,'inactive-todo':!todo.done }">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td [ngStyle]="{'background-color' : 'yellow'}">
            {{todo.targetDate | date}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
