<div class="login-container">
  <div class="login-card">

    <h2>Welcome Back</h2>
    <p class="subtitle">Please login to continue</p>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username">
    </div>

    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password">
    </div>

    <button
      class="login-btn"
      [disabled]="!username || username.trim().length === 0"
      (click)="handleLogin()">
      Login
    </button>

    <p class="greeting" *ngIf="username">
      Hello, {{ username }}
    </p>

    <div class="error"
         *ngIf="!isValidCred && isSubmitted">
      {{ errorMessage }}
    </div>

  </div>
</div>
