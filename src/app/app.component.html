<app-parent></app-parent>

<h2>Counter App</h2>

<button (click)="decrement()">-</button>
<span> {{ count }} </span>
<button (click)="increment()">+</button>

<hr>

<h2>Input Display</h2>
<input [(ngModel)]="username" placeholder="Enter name">
<p>Hello, {{ username }}</p>

<hr>
<button [disabled]="!username || username.trim().length === 0" (click)="handleLogin()">Login</button>
